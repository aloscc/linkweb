<div class="wrapper wrapper-full-page">
  <div
    class="page-header register-page header-filter"
    filter-color="black"
    style="background-image: url('./assets/img/register.jpg'); background-size: cover; background-position: top center;"
  >
    <div class="container">
      <div class="row">
        <div class="col-md-10 ml-auto mr-auto">
          <div class="card card-signup">
            <h2 class="card-title text-center">Register</h2>
            <div class="card-body">
              <div class="social text-center">
                <button
                  mat-raised-button
                  class="btn btn-just-icon btn-round btn-twitter"
                >
                  <i class="fa fa-twitter"></i>
                </button>
                <button
                  mat-raised-button
                  class="btn btn-just-icon btn-round btn-dribbble"
                >
                  <i class="fa fa-dribbble"></i>
                </button>
                <button
                  mat-raised-button
                  class="btn btn-just-icon btn-round btn-facebook"
                >
                  <i class="fa fa-facebook"> </i>
                </button>
                <h4 class="mt-3">or be classical</h4>
              </div>
              <form
                [formGroup]="register"
                class="form"
                method=""
                action=""
                (ngSubmit)="onSubmit()"
              >
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group has-default">
                      <div class="input-group">
                        <input
                          formControlName="name"
                          type="text"
                          class="form-control"
                          placeholder="First Name..."
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group has-default">
                      <div class="input-group">
                        <input
                          formControlName="lastName"
                          type="text"
                          class="form-control"
                          placeholder="Lastname..."
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group has-default">
                      <div class="input-group">
                        <input
                          formControlName="email"
                          type="text"
                          class="form-control"
                          placeholder="Email..."
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group has-default">
                      <div class="input-group">
                        <input
                          formControlName="phone"
                          type="text"
                          class="form-control"
                          placeholder="Phone..."
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group has-default">
                      <div class="input-group">
                        <input
                          formControlName="username"
                          type="text"
                          class="form-control"
                          placeholder="Username..."
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group has-default">
                      <div class="input-group">
                        <input
                          formControlName="password"
                          type="password"
                          class="form-control"
                          placeholder="Password..."
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <mat-checkbox class="form-check">
                  I agree to the
                  <a href="#something">terms and conditions</a>.
                </mat-checkbox>
                <div class="text-center">
                  <button
                    mat-raised-button
                    type="submit"
                    class="btn btn-primary btn-round mt-4"
                  >
                    Create
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer ">
      <div class="container">
        <nav class="pull-left">
          <ul>
            <li>
              <a href="https://www.creative-tim.com">
                Creative Tim
              </a>
            </li>
            <li>
              <a href="https://creative-tim.com/about-us">
                About Us
              </a>
            </li>
            <li>
              <a href="http://blog.creative-tim.com">
                Blog
              </a>
            </li>
            <li>
              <a href="https://www.creative-tim.com/license">
                Licenses
              </a>
            </li>
          </ul>
        </nav>
        <div class="copyright pull-right">
          &copy; {{test | date: 'yyyy'}}, made with
          <i class="material-icons">favorite</i> by
          <a href="https://www.creative-tim.com" target="_blank"
            >Creative Tim</a
          >
          for a better web.
        </div>
      </div>
    </footer>
  </div>
</div>
