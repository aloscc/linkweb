<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">assignment</i>
                        </div>
                        <h4 class="card-title">Lista de Eventos</h4>
                    </div>
                    <div class="card-body">
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                        </div>
                        <div class="material-datatables">
                            <table
                                    id="userTable"
                                    class="table table-striped table-no-bordered table-hover"
                                    cellspacing="0"
                                    width="100%"
                                    style="width:100%"
                            >
                                <thead>
                                <tr>
                                    <th *ngFor="let headerRow of dataTable.headerRow">
                                        {{ headerRow }}
                                    </th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th *ngFor="let footerRow of dataTable.footerRow">
                                        {{ footerRow }}
                                    </th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr *ngFor="let row of dataTable.dataRows" [id]="row.userId">
                                    <td>{{row.eventTypeId}}</td>
                                    <td>{{row.worldId}}</td>
                                    <td>{{row.name}}</td>
                                    <td>{{row.shortDescription}}</td>
                                    <td>{{row.longDescription}}</td>
                                    <td>{{row.visibility}}</td>
                                    <td>{{row.startDate}}</td>
                                    <td>{{row.endDate}}</td>
                                    <td>{{row.organizerUrl}}</td>
                                    <td>{{row.capacity}}</td>
                                    <td class="text-right">
                                        <a
                                                [routerLink]="['/users/user',row.userId]"
                                                class="btn btn-link btn-warning btn-just-icon edit"
                                        ><i class="material-icons">dvr</i></a
                                        >
                                        <a
                                                (click)="deleteEvent(row)"
                                                class="btn btn-link btn-danger btn-just-icon remove"
                                        ><i class="material-icons">close</i></a
                                        >
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
